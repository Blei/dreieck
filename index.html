<!doctype html>
<html lang="de">
	<head><title>Dreiecksberechnung</title></head>
	<body>
		<script>
function findNewSizes(a, b, dist) {
	var a2 = a + dist;
	var b2 = b * a2 / a;
	var b3 = b2 + dist;
	var a3 = a2 * b3 / b2;

	var c3 = Math.sqrt(a3 * a3 + b3 * b3);
	var h3 = a3 * b3 / c3;
	var h4 = h3 + dist;
	var a4 = a3 * h4 / h3;
	var b4 = b3 * h4 / h3;
	return [a4, b4];
}

function formatResult(a) {
	return a.toLocaleString(undefined, {
		style: 'unit',
		unit: 'centimeter',
		minimumFractionDigits: 0,
		maximumFractionDigits: 1,
	});
}

function updateResult() {
	var a = parseFloat(document.getElementById("a").value);
	var b = parseFloat(document.getElementById("b").value);
	var dist = parseFloat(document.getElementById("dist").value);

	var res = findNewSizes(a, b, dist);

	document.getElementById("new_a").innerHTML = formatResult(res[0]);
	document.getElementById("new_b").innerHTML = formatResult(res[1]);
}
		</script>
		<h1>Dreiecksberechnung</h1>

		<h2>Eingabe</h2>
		Seite a (in cm): <input type="number" name="a" id="a"><br>
		Seite b (in cm): <input type="number" name="b" id="b"><br>
		Rand (in cm): <input type="number" name="Rand" id="dist"><br>
		<button onclick="updateResult()">Berechne Resultat</button>

		<br>

		<h2>Resultat</h2>
		Neue Seite a: <div id="new_a"></div>
		Neue Seite b: <div id="new_b"></div>
	</body>
</html>
